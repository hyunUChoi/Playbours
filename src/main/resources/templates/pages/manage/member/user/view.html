<!DOCTYPE html>
<html lang="en"
	  class="light-style layout-user-fixed"
	  dir="ltr"
	  data-theme="theme-default"
	  data-assets-path="/manage/assets/"
	  data-template="vertical-user-template-free"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/manage/layout/layout}"
	  layout:fragment="content"
>
<script th:inline="javascript">
	document.addEventListener("DOMContentLoaded", () => {
		fnGetCodeList("CD000001", '1');
	});

	function fnGetCodeList(groupCode,divn){
		fetch('/ma/sys/code/getCodeList', {
			method: "POST",
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify({
				groupCode: groupCode
			})
		})
				.then(res => res.json())
				.then(data => {
					if(divn === '1'){
						let content = '';
						data.codeList.forEach((value, index)=> {
							if(value.code === [[${maUserDto.areaSido}]]){
								content += '<option value="' + value.code + '">' + value.name + '</option>';
							}
						});
						if(content !== ''){
							document.getElementById('areaSido').innerHTML = content;
							fnGetCodeList([[${maUserDto.areaSido}]],'2');
						};
					}else if(divn === '2'){
						let content = '';
						data.codeList.forEach((value, index)=> {
							if(value.code === [[${maUserDto.areaGungu}]]){
								content += '<option value="' + value.code + '">' + value.name + '</option>';
							}

						});
						if(content !== '') {
							document.getElementById('areaGungu').innerHTML = content;
						}
					}

				})
				.catch(error => alert('fetch 에러'));
	}
</script>
<h4 class="fw-bold py-3 mb-4">MEMBER > User</h4>
<div class="row">
	<div class="col-xl">
		<div class="card mb-4">
			<div class="card-header d-flex justify-content-between align-items-center">
				<h5 class="mb-0">유저 상세보기</h5>
			</div>
			<div class="card-body">
				<form id="defaultFrm" th:object="${maUserDto}" method="post" onsubmit="return false;">
					<input type="hidden" id="seq" name="seq" th:value="${maUserDto.seq}">
					<input type="hidden" th:field="*{pageNo}">
					<input type="hidden" th:field="*{search1}">
					<input type="hidden" th:field="*{searchOption}">
					<input type="hidden" th:field="*{searchKeyword}">
					<div class="row">
						<div class="mb-3 col-md-4">
							<label for="userClCd" class="form-label">구분</label>
							<input type="text" class="form-control" id="userClCd" name="userClCd" th:value="${maUserDto.userClCd} eq 'ma' ? '관리자' : '사용자'" title="구분" readonly>
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" for="useYn">승인여부</label>
							<input type="text" class="form-control" id="useYn" name="useYn" th:value="${maUserDto.useYn} eq 'Y' ? '승인' : '제한'" title="승인여부" readonly="readOnly"/>
						</div>
						<div class="mb-3 col-md-4">
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" for="userId">아이디</label>
							<input type="text" class="form-control idOnly" id="userId" name="userId" th:value="${maUserDto.userId}" title="아이디" readOnly="readOnly"/>
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" for="userPwd">비밀번호</label>
							<input type="password" class="form-control" id="userPwd" name="userPwd" th:value="${maUserDto.userPwd}" title="비밀번호" readOnly="readOnly"/>
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" for="userPwdChk">비밀번호 확인</label>
							<input type="password" class="form-control" id="userPwdChk" title="비밀번호확인" th:value="${maUserDto.userPwd}" readOnly="readOnly"/>
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" for="userNm">이름</label>
							<input type="text" class="form-control" id="userNm" name="userNm" th:value="${maUserDto.userNm}" title="유저명" readOnly="readOnly"/>
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" for="userYmd">생년월일</label>
							<input type="text" class="form-control" id="userYmd" name="userYmd" th:value="${maUserDto.userYmd}" title="나이" readOnly="readOnly"/>
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" for="userSex">성별</label>
							<input type="text" class="form-control" id="userSex" name="userSex" th:value="${maUserDto.userSex} eq 'M' ? '남성' : '여성' " title="성별" readOnly="readOnly"/>
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" for="userPhone">전화번호</label>
							<input type="text" class="form-control" id="userPhone" name="userPhone" th:value="${maUserDto.userPhone}" title="전화번호" readOnly="readOnly"/>
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" for="userEmail">이메일</label>
							<input type="text" class="form-control" id="userEmail" name="userEmail" th:value="${maUserDto.userEmail}" title="이메일" readOnly="readOnly"/>
						</div>
						<div class="mb-3 col-md-4">
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" >관심사</label>
							<input type="text" class="form-control" id="interest" name="interest" th:value="${maUserDto.interest}" title="주요 관심사" readOnly="readOnly"/>
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" for="areaSido">주요 활동지역</label>
							<select class="form-select" id="areaSido" name="areaSido"  title="시/도"  readOnly="readOnly">
								<option value="" th:selected="${maUserDto.areaSido} eq ''">시/도</option>
							</select>
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" for="areaGungu">&nbsp;</label>
							<select class="form-select" id="areaGungu" name="areaGungu"  title="시/군/구"  readOnly="readOnly">
								<option value="" th:selected="${maUserDto.areaGungu} eq ''">시군구</option>

							</select>
						</div>
						<div class="mb-3 col-md-4">
						</div>
						<div class="mb-3 col-md-12">
							<label class="form-label" for="userCmt">비고</label>
							<textarea class="form-control" id="userCmt" th:field="${maUserDto.userCmt}" readOnly="readOnly"></textarea>
						</div>
					</div>
					<div class="text-end">
						<button type="button" class="btn btn-outline-info" onclick="gfnPageProcess('insert', 'updateForm')">수정</button>
						<button type="button" class="btn btn-outline-danger" onclick="gfnPageProcess('delete', 'deleteProc')">삭제</button>
						<button type="button" class="btn btn-outline-secondary" onclick="gfnPageProcess('list', 'list')">목록</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</html>
