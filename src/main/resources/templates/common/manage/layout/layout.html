<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	<title>Playbours</title>
	<meta name="description" content=""/>

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/manage/assets/img/favicon/favicon.ico"/>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>

	<!-- Icons. Uncomment required icon fonts -->
	<link rel="stylesheet" href="/manage/assets/vendor/fonts/boxicons.css"/>

	<!-- bootstrap icon js -->
	<script src="https://kit.fontawesome.com/61925f7398.js" crossorigin="anonymous"></script>

	<!-- Core CSS -->
	<link rel="stylesheet" href="/manage/assets/vendor/css/core.css" class="template-customizer-core-css"/>
	<link rel="stylesheet" href="/manage/assets/vendor/css/theme-default.css" class="template-customizer-theme-css"/>
	<link rel="stylesheet" href="/manage/assets/css/demo.css"/>

	<!-- Vendors CSS -->
	<link rel="stylesheet" href="/manage/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>

	<!-- Helpers -->
	<script src="/manage/assets/vendor/js/helpers.js"></script>

	<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
	<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
	<script src="/manage/assets/js/config.js"></script>
</head>
<body>
	<th:block th:if="${!#strings.contains(requestURI, 'login')}">
		<div class="layout-wrapper layout-content-navbar">
			<div class="layout-container">
				<aside th:replace="~{common/manage/fragments/aside :: aside}"></aside>

				<div class="layout-page">
					<!--<nav th:replace="~{common/manage/fragments/nav :: nav}"></nav>-->

					<!-- Content wrapper -->
					<div class="content-wrapper">
						<!-- Content -->
						<div class="container-fluid flex-grow-1 container-p-y">
							<th:block layout:fragment="content"></th:block>
						</div>

						<footer th:replace="~{common/manage/fragments/footer :: footer}"></footer>

						<div class="content-backdrop fade"></div>
					</div>
				</div>
			</div>

			<!-- Overlay -->
			<div class="layout-overlay layout-menu-toggle"></div>
		</div>
	</th:block>

	<th:block th:unless="${!#strings.contains(requestURI, 'login')}">
		<th:block layout:fragment="content"></th:block>
	</th:block>

	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->
	<script src="/manage/assets/vendor/libs/jquery/jquery.js"></script>
	<script src="/manage/assets/vendor/libs/popper/popper.js"></script>
	<script src="/manage/assets/vendor/js/bootstrap.js"></script>
	<script src="/manage/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="/manage/assets/vendor/js/menu.js"></script>
	<!-- endbuild -->

	<!-- Main JS -->
	<script src="/manage/assets/js/main.js"></script>

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
